name: Android CI (Shelter Fork)

on:
  push:
    branches:
      - main # Or your default branch, e.g., master, develop
  pull_request:
    branches:
      - main # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (or desired version)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Or 'zulu', 'adopt'
          java-version: '17' # Adjust to the Java version required by your project

      - name: Accept Android SDK licenses
        # This step ensures all SDK licenses are accepted without trying to install packages.
        run: yes | sdkmanager --licenses

      - name: Install Android SDK Components (Optional - if not already present on runner)
        # Only add this step if you need to explicitly install or update SDK components.
        # The 'ubuntu-latest' runner usually has common components.
        run: |
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug # Or 'assembleRelease', 'bundleRelease' depending on your build target

      - name: Upload APKs (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: app/build/outputs/apk/debug/ # Adjust this path if your build output differs (e.g., release)
